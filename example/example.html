<!DOCTYPE html>
<html ng-app="angular-dg-maps-example">
<head>
    <title>Angular 2GIS Map Demo</title>

    <script type="text/javascript" src="http://maps.api.2gis.ru/1.0"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
    <script type="text/javascript" src="../src/angular-dg-maps.js"></script>
    <script type="text/javascript" src="example-controller.js"></script>

</head>
<body ng-controller="ExampleController">
<dg-map
        id="myDgMap"
        latitude="lat"
        longitude="lon"
        zoom="zoom"
        style="height: 500px; "></dg-map>
<br/>
<dg-static-map
        latitude="55.058883"
        longitude="82.911182"
        zoom="15"
        width="500"
        height="500"></dg-static-map>
</body>
</html>
